name: ChunkSee
author: Endermanbugzjfc
version: 1.0.0
api: 3.0.0
main: Endermanbugzjfc\ChunkSee\ChunkSee
website: https://github.com/Endermanbugzjfc/PluginDevUtils

commands:
  chunkcoords:
    description: See the coordinates of the chunk that you / a specified player are currently inside
    usage: '/chunkcoords [Player name: string]'
    aliases: [chunkxz, chunkpos]
  gotochunk:
    description: Go to a chunk by chunk coordinates
    usage: '/gotochunk <Chunk X: int> <Chunk Z: int>'
